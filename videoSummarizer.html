        function parseYtUrl(target) {

                var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;

            getYTProperties(youtube_id);
            window.open(targetPage + youtube_id);
        }
